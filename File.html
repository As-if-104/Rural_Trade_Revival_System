<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="Diamond.jpg">
    <title>DirectMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
body{
    margin: 0;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    border: border-box;
}

/* .main{
    width: 100%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.2)50%, rgba(0, 0, 0, 0.2)50%), url(Flowers.jpeg);
    height: 109vh;
    background-size: cover;
    background-position: center;
} */

.navbar{
    background-color: #0F1111;
    height: 60px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}

.nav-logo{
    width: 100px;
    height: 50px;
    text-align: center;
    align-items: center;
    margin-top: 10px;
    cursor: pointer;
    margin: 10px;
    padding: 5px 28px 0px 6px;
    font-size: 20px;
    font-weight: bold;
    font-style: italic;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.nav-logo i{
    color: pink;
}
.border{
    border: 2px solid transparent;
    border-radius: 10px;
    transition: 0.5s ease-in-out;
}
.border:hover{
    border: 2px solid white;
    transition: 0.5s ease-in-out;
}

.nav-add{
    margin: 0px 11px 0px 2px;
    padding: 10px 9px 9px;
}

.add-first{
    color: #CCCCCC;
    font-size: 1rem;
    margin-left: 20px;
    font-family: 'Times New Roman', Times, serif;
    cursor: pointer;

}

.add-second{
    font-size: 1.2rem;
    cursor: pointer;
}

.nav-search{
    display: flex;
    justify-content: space-evenly;
    width: 750px;
    height: 40px;
    background-color: pink;
    border-radius: 4px;
}

.nav-search:hover{
    border: 3px solid orange;
}
.select-all{
    font-size: 12px;
    border: none;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    width: 50px;
    text-align: center;
    background-color: #E6E6E6;
    cursor: pointer;
}

.searching{
    background-color: #FFFFFF;
    border: none;
    width: 100%;
    font-size: 1rem;
    padding-left: 7px;
}

.searching:focus{
    outline: none;
}

.search-icon{
    width: 45px;
    align-items: center;
    display: flex;
    justify-content: center;
    color: black;
    font-size: 1.1rem;
    cursor: pointer;
}

.language{
    display: flex;
    border: none;
    margin: 0px 11px 0px 2px;
    padding: 10px 9px 9px;
    transition: 0.5s ease-in-out;
}

.choose_lang{
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background-color: black;
    border-radius: 4px;
    color: #FFFFFF;
    text-align: center;
    border: none;
    transition: 0.5s ease-in-out;
}

.nav-signIn{
    margin: 0px 11px 0px 2px;
    padding: 10px 9px 11px;
    cursor: pointer;
} 

.hello-signIn{
    font-size: 0.8rem;
    font-weight: lighter;
}

.account-signIn{
    font-size: 1rem;
    font-weight: 600;
}

.nav-return-order{
    margin: 0px 5px 0px 2px;
    padding: 10px 9px 10px;
    cursor: pointer;
}

.nav-return{
    font-size: 0.8rem;
    font-weight: lighter;
}

.nav-order{
    font-size: 1rem;
    font-weight: 600;
}

.nav-cart{
    padding: 10px 9px 11px;
    cursor: pointer;
}
.nav-cart i{
    font-size: 30px;
}

.nav-cart{
    font-size: 0.85rem;
    font-weight: 700;
}
        /* New styles for sign-in/sign-up modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
}

form input {
    margin: 10px 0;
    padding: 5px;
}

form button {
    margin-top: 10px;
    padding: 10px;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    cursor: pointer;
}

form button:hover {
    background-color: #f7ca00;
}
</style>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-logo border">
                <i class="fa-solid fa-diamond"></i>
                <div class="logo">DirectMart</div>
            </div>

            <div class="nav-add border">
                <div class="add-first">Deliver to</div>
                <div class="add-second">
                    <i class="fa-solid fa-location-dot"></i>
                    Bangladesh
                </div>
            </div>

            <div class="nav-search">
                <select class="select-all">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Mart" class="searching">
                <div class="search-icon">
                    <i class="fa-solid fa-search"></i>
                </div>
            </div>

            <div class="language border">
                <div class="flag-icon">
                    <i class="fa-solid fa-flag"></i>
                    <select class="choose_lang">
                        <option>EN</option>
                        <option>BN</option>
                    </select>
                </div>
            </div>

            <div class="nav-signIn border" id="signInBtn">
                <div class="hello-signIn">Hello, sign in</div>
                <div class="account-signIn">Account and Lists</div>
            </div>

            <div class="nav-return-order border">
                <div class="nav-return">Returns</div>
                <div class="nav-order">& Orders</div>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </div>

    <!-- Sign-in/Sign-up Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Sign In</h2>
            <form id="authForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="date" id="dob" required>
                <input type="text" id="nid" placeholder="NID Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">Sign In</button>
            </form>
            <p id="switchAuth">Don't have an account? <a href="#" id="switchAuthLink">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("authModal");

        // Get the button that opens the modal
        var btn = document.getElementById("signInBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Switch between Sign In and Sign Up
        var switchAuthLink = document.getElementById("switchAuthLink");
        var modalTitle = document.getElementById("modalTitle");
        var submitBtn = document.getElementById("submitBtn");
        var authForm = document.getElementById("authForm");

        switchAuthLink.onclick = function(e) {
            e.preventDefault();
            if (modalTitle.innerText === "Sign In") {
                modalTitle.innerText = "Sign Up";
                submitBtn.innerText = "Sign Up";
                switchAuthLink.innerText = "Sign In";
                document.getElementById("switchAuth").innerHTML = "Already have an account? <a href='#' id='switchAuthLink'>Sign In</a>";
            } else {
                modalTitle.innerText = "Sign In";
                submitBtn.innerText = "Sign In";
                switchAuthLink.innerText = "Sign Up";
                document.getElementById("switchAuth").innerHTML = "Don't have an account? <a href='#' id='switchAuthLink'>Sign Up</a>";
            }
        }

        // Form submission
        authForm.onsubmit = function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            // For this example, we'll just log it to the console
            console.log({
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                dob: document.getElementById("dob").value,
                nid: document.getElementById("nid").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            });
            
            // Close the modal after submission
            modal.style.display = "none";
            
            // Reset the form
            authForm.reset();
            
            // Simulate a successful login/signup
            document.querySelector(".hello-signIn").innerText = "Hello, " + document.getElementById("name").value;
            document.querySelector(".account-signIn").innerText = "Your Account";
        }
    </script>
</body>
</html>
