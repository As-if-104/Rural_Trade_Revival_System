<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="LogIn.css">
    <title>DirectMart Sign In</title>
</head>
<body>
    <div class="form-box login" id="click">
        <form action="#">
            <h2>Hi, There!</h2>
            <h4>We are delighted to have you back.</h4>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" required>
                <label>Username: </label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" required>
                <label>Email: </label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label>Password: </label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fa-brands fa-openid"></i>
                </span>
                <input type="text" required>
                <label>NID: </label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <a href="DirectMart.html" style="text-decoration: none; color: white;">
            <button type="submit" class="btn">Sign in
            </a>
            </button>
            <div class="account">
                <p>New Cutomer?
                <a href="register.html" class="register">Start here</a>
                </p>
            </div>
        </form>
    </div>

    <!-- <script src="DirectMart.js"></script> -->
</body>
</html>
