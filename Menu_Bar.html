<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu within Sliding Menu</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .main-menu {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            overflow-y: auto;
            position: relative;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }

        .main-menu.open {
            transform: translateX(0);
        }

        .main-menu h2 {
            padding: 15px;
            background-color: #444;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            cursor: pointer;
            background-color: #333;
            border-bottom: 1px solid #444;
            position: relative;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .submenu {
            display: none;
            background-color: #555;
        }

        .submenu.open {
            display: block;
        }

        .submenu-item {
            padding: 10px 30px;
            cursor: pointer;
            background-color: #555;
            border-top: 1px solid #666;
        }

        .submenu-item:hover {
            background-color: #666;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMenu()">☰ Menu</button>

    <div class="main-menu" id="mainMenu">
        <h2>Main Menu</h2>
        
        <div class="menu-item" onclick="toggleSubmenu('farmingSubmenu')">Farming</div>
        <div class="submenu" id="farmingSubmenu">
            <div class="submenu-item">Crops</div>
            <div class="submenu-item">Vegetables</div>
            <div class="submenu-item">Grains</div>
        </div>

        <div class="menu-item" onclick="toggleSubmenu('fisheriesSubmenu')">Fisheries</div>
        <div class="submenu" id="fisheriesSubmenu">
            <div class="submenu-item">Freshwater</div>
            <div class="submenu-item">Saltwater</div>
        </div>

        <div class="menu-item" onclick="toggleSubmenu('cottageSubmenu')">Cottage Industries</div>
        <div class="submenu" id="cottageSubmenu">
            <div class="submenu-item">Handicrafts</div>
            <div class="submenu-item">Textiles</div>
            <div class="submenu-item">Pottery</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("mainMenu").classList.toggle("open");
        }

        function toggleSubmenu(submenuId) {
            document.getElementById(submenuId).classList.toggle("open");
        }
    </script>

</body>
</html>
