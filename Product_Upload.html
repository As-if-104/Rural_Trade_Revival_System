    <title>Upload Products</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>User Dashboard</h2>
            </div>
            <ul class="menu">
                <li><a href="DirectMart.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="UserDashBoard.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="Product_Upload.html" class="active"><i class="fas fa-upload"></i> Upload Products</a></li>
                <li><a href="Market_Insights.html"><i class="fas fa-chart-line"></i> Market Insights</a></li>

            </ul>
        </div>
        <section class="product-upload">
            <h2>Upload New Product</h2>
            <form>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" placeholder="Enter product name">

                <label for="availability">Product Availability:</label>
                <input type="text" id="availability" name="product-name" placeholder="How many products are in stock?">

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter product price">

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter product description"></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">

                <button type="submit">Upload Product</button>
            </form>
        </section>
    </div>

    <script src="Product_Manager.js"></script>

</body>
</html>
